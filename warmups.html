<!doctype html>

<html ng-app="DirectiveMadness">
<head>
  <title>Directives</title>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  
  <script src="app.js"></script>
</head>

<body>
  <main-nav></main-nav>
  <main-header>SUPER COOL TITLE</main-header>
  <form>
    <input ng-model="selectedNum" type="radio" name="number" value="1">1<br>
    <input ng-model="selectedNum" type="radio" name="number" value="2">2<br>
    <input ng-model="selectedNum" type="radio" name="number" value="3">3<br>
    <input ng-model="selectedNum" type="radio" name="number" value="4">4<br>
    <input ng-model="selectedNum" type="radio" name="number" value="5">5<br>
  </form>
  <p colorize color="red" background="purple">Currently selected num: {{selectedNum}}</p>
  <p ng-show="!selectedNum">No number is selected</p>
  <p ng-show="selectedNum % 2 === 0">Number selected is even</p>
  <p ng-if="selectedNum % 2 === 1">Number selected is odd</p>

  <p ng-mouseup="mouseStatus = 'UP'" ng-mousedown="mouseStatus = 'DOWN'">Mouse status is: {{mouseStatus}}</p>

  <p ng-mouseover="hoverState = 'OVER'" ng-mouseleave="hoverState = 'LEAVE'">Hover state: {{hoverState}}</p>


  <button ng-dblclick="status= 'double'">I'm {{status}} clickable</button><br>


   <copyright>Copyrighted Company</copyright>
</body>
</html>
